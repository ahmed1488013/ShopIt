<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopIt - Product Card</title>
  
  <!-- رابط لملف Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* تخصيصات إضافية */
    .product-card {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .product-image {
      width: 100%;
      height: 200px;
      background-color: #eaeaea;
      background-image: url('https://via.placeholder.com/250x200');
      background-size: cover;
      background-position: center;
    }

    .product-title {
      font-size: 18px;
      font-weight: bold;
      color: #333333;
      margin: 15px 0;
    }

    .product-price {
      font-family: 'Georgia', serif;
      font-size: 20px;
      font-weight: bold;
      color: #F39C12;
      margin: 10px 0;
    }

    .add-to-cart {
      background-color: #F39C12;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .add-to-cart:hover {
      background-color: #e67e22;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transform: scale(1.05);
    }

    .add-to-cart:active {
      transform: scale(0.98);
    }

    /* تخصيصات لتخطيط الهاتف المحمول */
    @media (max-width: 768px) {
      .product-container {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }

    /* تخصيصات لرسالة نجاح الإضافة إلى العربة */
    .message {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      <!-- بطاقة المنتج 1 -->
      <div class="col">
        <div class="product-card">
          <div class="product-image"></div>
          <div class="product-title">Product Title 1</div>
          <div class="product-price">$29.99</div>
          <button class="add-to-cart" onclick="addToCart(1)">Add to Cart</button>
          <div class="message" id="message-1">Item added to cart!</div>
        </div>
      </div>

      <!-- بطاقة المنتج 2 -->
      <div class="col">
        <div class="product-card">
          <div class="product-image"></div>
          <div class="product-title">Product Title 2</div>
          <div class="product-price">$19.99</div>
          <button class="add-to-cart" onclick="addToCart(2)">Add to Cart</button>
          <div class="message" id="message-2">Item added to cart!</div>
        </div>
      </div>

      <!-- بطاقة المنتج 3 -->
      <div class="col">
        <div class="product-card">
          <div class="product-image"></div>
          <div class="product-title">Product Title 3</div>
          <div class="product-price">$39.99</div>
          <button class="add-to-cart" onclick="addToCart(3)">Add to Cart</button>
          <div class="message" id="message-3">Item added to cart!</div>
        </div>
      </div>

      <!-- بطاقة المنتج 4 -->
      <div class="col">
        <div class="product-card">
          <div class="product-image"></div>
          <div class="product-title">Product Title 4</div>
          <div class="product-price">$49.99</div>
          <button class="add-to-cart" onclick="addToCart(4)">Add to Cart</button>
          <div class="message" id="message-4">Item added to cart!</div>
        </div>
      </div>
    </div>
  </div>

  <!-- رابط لملف Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- إضافة JavaScript -->
  <script>
    // دالة لإضافة المنتج إلى العربة
    function addToCart(productId) {
      // إظهار رسالة النجاح
      const message = document.getElementById('message-' + productId);
      message.style.display = 'block';

      // إخفاء الرسالة بعد 2 ثانية
      setTimeout(() => {
        message.style.display = 'none';
      }, 2000);
    }
  </script>

</body>
</html>
